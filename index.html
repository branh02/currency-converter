<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gruppo&display=swap">
    <link rel="stylesheet" href="styles.css">    
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <h3>by branavan</h3>
        <form>
            <div class="amount">
                <input type="text" value="1">
            </div>
            <div class="main-box">
                <div class="original">
                    <p>From</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/gb.png">
                        <select></select>
                    </div>
                </div>
                <div class="reverse"><i class="fa fa-exchange" aria-hidden="true"></i></div>
                <div class="new">
                    <p>To</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select></select>
                    </div>
                </div>   
                <div class="result">Retrieving rate...</div>      
                <button>Get Exchange Rate</button>   
            </div>
        </form>
    </div>
    
    <script src="countryList.js"></script>
    <script src="script.js"></script>
</body>
</html>
